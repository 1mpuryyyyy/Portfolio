{% extends home_block %}
{% block registration_block %}
    <div class="registration-cssave">
    <form method="post">
    <h3 class="text-center"> Внесение данных</h3>
    <div class="form-group">
        <input class="form-control item" type="number" name="idi" minlength="6" id="idi" placeholder="почта" required>
    </div>
    <div class="form-group">
        <input class="form-control item" type="number" name="temperature" maxlength="4" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="temperature" placeholder="пароль" required>
    </div>

    </form>
</div>
{% endblock %}
