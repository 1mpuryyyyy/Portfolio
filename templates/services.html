{% extends 'about.html' %}
{% block services_block %}
<h1 align="center"> Сделать заказ </h1>
<form method="POST" enctype='multipart/form-data'>
    <div>
        <label>
            Номер телефона
            <input type="number" name="number" placeholder="x xxx xxx xx xx"
                   pattern="+7[0-9]{3}[0-9]{3}[0-9]{2}  [0-9]{2}" id="number">
        </label>
    </div>
    <div class="output">
        <label for="service">Выберите услугу:</label>
        <select id="service" name="service">
            <option value="Верстка сайта">Верстка сайта</option>
            <option value="Написание бд">Написание базы данных</option>
            <option value="Верстка сайта"> Написание сайта с нуля</option>
            <option value="Верстка сайта"> Доработка сайта</option>
            <option value="Верстка сайта">Монтаж фотофильмов и видеоматериалов</option>
            <option value="Верстка сайта">Видеосъёмка мероприятий</option>
            <option value="Верстка сайта">Фотосъёмка мероприятий</option>
            <option value="Своя услуга"> Своя услуга</option>
        </select>
    </div>
    <textarea class="details" name="about_serv" required></textarea>
    <div>
        <p>Загрузите ваши фотографии на сервер</p>
        <p><input type="file" name="photo[]" id="photo[]" multiple accept="image/*,image/jpeg">
            <input type="submit" value="Отправить"></p>
    </div>
</form>
{% endblock %}
